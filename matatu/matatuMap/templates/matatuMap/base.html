{% load staticfiles %}
{% load compressed %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">

		<title>Matatus Mapped, v.01</title>

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="static/matatuMap/js/ie10-viewport-bug-workaround.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		{% compressed_css 'style' %}

	</head>

	<body role="document" ng-app="mapperApp">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Matatus Mapped</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		{% block content %}
		{% endblock %}

		{% compressed_js 'jquery' %}
		{% compressed_js 'bootstrap' %}
		{% compressed_js 'angular' %}
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHIHBWz2uCkh3L2mufd6ZWUCM9Ps56wCw"></script>
		{% compressed_js 'misc' %}

	</body>
</html>
